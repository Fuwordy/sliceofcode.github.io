<!DOCTYPE html>
<!-- (╯°□°）╯︵ </table> -->
<!-- (flips out) -->
<html>
<head>
	<title>&lt;table&gt;</title>
	<meta charset="UTF-8">

	<!-- animate.css 3.2.0 by daneden. Under MIT License.

		MIT License: http://opensource.org/licenses/MIT
		animate.css: https://github.com/daneden/animate.css

	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"/>

	<script>
		window.onload = function() {
			var flips = ["(ﾉಥ益ಥ）ﾉ", "(ノ ゜Д゜)ノ ︵", "(╯°Д°）╯︵",
				"(╯'□')╯︵", "(╯°□°）╯︵", "ʕノ•ᴥ•ʔノ ︵",
				"(/¯◡ ‿ ◡)/¯ ~", "(ﾉ`Д´)ﾉ︵"]; // possible tableflips

			// choose a tableflip
			var flipped = flips[Math.floor(Math.random() * flips.length)];
			
			// apply the tableflip
			document.getElementById("flip").innerHTML = flipped;

			console.log("Using " + flipped + " as flip (" + flips.length + " possible flips)");

			var tables = ["┻━┻", "&lt;/table&gt;"]; // possible tables

			// choose a table
			var table = tables[Math.floor(Math.random() * tables.length)];

			var tableelement = document.getElementById("table");

			if (table == "&lt;/table&gt;") {
				console.log("Table was table element, giving it an upsidedown effect.");
				tableelement.className = "upsidedown";
			}

			tableelement.innerHTML = table;

			console.log("Using " + table + " as table (" + tables.length + " possible tables)");
		};
	</script>

	<style>
		#flipout {
			position: fixed;
			font-size: 5em;
			font-family: monospace;

			height: 100px; /* Fixed height. */
			width: 1000px; /* Fixed width. */

			left: 50%; /* Push 50% to right. */
			margin-left: -500px; /* Pull back by half of width. */

			top: 50%; /* Push 50% bottom. */
			margin-top: -50px; /* Pull back by half of height. */

			text-align: center; /* Align center in block. */

			-webkit-user-select: none;
		}

		#flipout:active, #flipout:hover {
			cursor: default; /* Prevent I-Beam from showing. */
		}

		.upsidedown {
			display: inline-block; /* Needed. */
			-webkit-transform: rotateZ(180deg); /* Flip upside down. */
			transform: rotateZ(180deg); /* Ditto. */
		}
	</style>
</head>
<body>
	<div id="flipout" class="animated zoomIn">
		<span id="flip">
			(╯°□°）╯︵ 
		</span>
		<span id="table">
			┻━┻
		</span>
	</div>
</body>
</html>
